<h2 mat-dialog-title>{{ isAddMode ? 'Ajouter Client' : 'Modifier Client' }}</h2>

<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Nom Client</mat-label>
        <input matInput formControlName="nomClient" required>
        <mat-error *ngIf="form.controls['nomClient'].hasError('required')">Le nom est requis.</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>CIN</mat-label>
        <input matInput formControlName="cin" required>
        <mat-error *ngIf="form.controls['cin'].hasError('required')">Le CIN est requis.</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Numéro Téléphone</mat-label>
        <input matInput formControlName="numTel" required>
        <mat-error *ngIf="form.controls['numTel'].hasError('required')">Le numéro de téléphone est requis.</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Annuler</button>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="submitForm()">
    {{ isAddMode ? 'Ajouter' : 'Enregistrer' }}
  </button>
</div>
