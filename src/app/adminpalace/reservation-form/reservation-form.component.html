<mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="onSaveClick()">
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Check-in</mat-label>
          <input matInput type="date" formControlName="checkin" required>
          <mat-error *ngIf="form.get('checkin')?.hasError('required')">Le check-in est requis.</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Check-out</mat-label>
          <input matInput type="date" formControlName="checkout" required>
           <mat-error *ngIf="form.get('checkout')?.hasError('required')">Le check-out est requis.</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Prix Total</mat-label>
          <input matInput type="number" formControlName="PrixTotal" required>
          <mat-error *ngIf="form.get('PrixTotal')?.hasError('required')">Le prix total est requis.</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nombre de personnes</mat-label>
          <input matInput type="number" formControlName="nbPerson" required>
          <mat-error *ngIf="form.get('nbPerson')?.hasError('required')">Le nombre de personnes est requis.</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Client EMAIL</mat-label>
          <input matInput type="number" formControlName="client_email">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Maison d'hôte ID</mat-label>
          <input matInput type="number" formControlName="Maisondhote_id">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>État</mat-label>
          <input matInput type="text" formControlName="etat" required>
          <mat-error *ngIf="form.get('etat')?.hasError('required')">L'état est requis.</mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-button type="submit" [disabled]="form.invalid" (click)="onSaveClick()">
      {{ isAddMode ? 'Ajouter' : 'Modifier' }}
    </button>
  </mat-dialog-actions>
